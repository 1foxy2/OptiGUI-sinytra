name: Report a bug
description: Open an issue about OptiGUI behaving differently then described in the documentation, or differently from OptiFine
title: "[BUG] <title>"
labels:
  - bug
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: Describe what would be the correct behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: Describe what actually happened
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Describe what is the current behavior, and how to reproduce it
    validations:
      required: true
  - type: input
    attributes:
      label: Loader and its version
      description: Enter the loader and its version you are using
      placeholder: ex. Fabric loader 0.14.21
    validations:
      required: true
  - type: input
    attributes:
      label: OptiGUI version
      description: Enter the version of OptiGUI you are using
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Behavior difference
      description: Which of these does OptiGUI work differently from?
      options:
        - label: Behavior is different from OptiGUI documentation
        - label: Behavior is different from OptiFine
        - label: Behavior is different from expected (or straight up doesn't work)
  - type: textarea
    attributes:
      label: Anything else
      description: Any additional information should be written here (optional)
    validations:
      required: false
